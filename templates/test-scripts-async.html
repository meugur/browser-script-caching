<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="meugur" />
    <title>Test Async Scripts</title>
    <script src="/js/test-scripts-head.js" async></script>
    <script async>console.log('test (head) inline');</script>
</head>
<body>
    <h1>The following order should be preserved (relative to each other):</h1>
    <ol>
        <li>(head) inline</li>
        <li>(pre-body) inline</li>
        <li>(body) inline</li>
        <li>(post-body) inline</li>
    </ol>
    <h1>The following scripts should run in an arbitrary order: </h1>
    <ul>
        <li>(head) external</li>
        <li>(pre-body) external</li>
        <li>(body) external</li>
        <li>(post-body) external</li>
    </ul>
    <script src="/js/test-scripts-pre-body.js" async></script>
    <script async>console.log('test (pre-body) inline');</script>
    <script src="/js/test-scripts-body.js" async></script>
    <script async>console.log('test (body) inline');</script>
    <script src="/js/test-scripts-post-body.js" async></script>
    <script async>console.log('test (post-body) inline');</script>
</body>
</html>
